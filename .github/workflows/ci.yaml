name: "Pages: CI Checks"

on:
  pull_request:
    branches:
      - master
      - main
      - develop
  push:
    branches:
      - develop

permissions:
  contents: read
  checks: write

env:
  NODE_VERSION: "20"

jobs:
  ##############################################################################
  # TYPE CHECK AND LINT
  ##############################################################################

  checks:
    name: "ğŸ” Type Check & Lint"
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Type check
        run: npm run type-check

      - name: ğŸ§¹ Lint
        run: npm run lint
        continue-on-error: true

  ##############################################################################
  # BUILD TEST
  ##############################################################################

  build:
    name: "ğŸ—ï¸ Build Test"
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build
        run: npm run build

      - name: âœ… Build successful
        run: echo "âœ… Build completed successfully"
