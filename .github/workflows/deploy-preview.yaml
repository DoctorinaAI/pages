name: "Pages: Deploy Preview"

on:
  workflow_dispatch:
    inputs:
      channel:
        description: "Preview channel name"
        required: false
        default: "preview"
      expires_days:
        description: "Preview expiration (days)"
        required: false
        type: number
        default: 7
  pull_request:
    branches:
      - master
      - main
      - develop
    paths:
      - "pages/**"
      - "src/**"
      - "public/**"
      - "package.json"
      - "package-lock.json"
      - "vite.config.ts"
      - ".github/workflows/deploy-preview.yaml"

permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write

env:
  NODE_VERSION: "20"
  FIREBASE_PROJECT_ID: "doctorina-pages"

jobs:
  ##############################################################################
  # BUILD
  ##############################################################################

  build:
    name: "ğŸ—ï¸ Build Preview"
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Type check
        run: npm run type-check

      - name: ğŸ—ï¸ Build preview
        run: npm run build

      - name: ğŸ“¦ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  ##############################################################################
  # DEPLOY PREVIEW TO FIREBASE HOSTING
  ##############################################################################

  deploy:
    name: "ğŸš€ Deploy Preview"
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      preview-url: ${{ steps.deploy.outputs.details_url }}

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            firebase.json
            .firebaserc

      - name: ğŸ“¦ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: ğŸ” Determine channel name
        id: channel
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            CHANNEL="pr-${{ github.event.pull_request.number }}"
          else
            CHANNEL="${{ github.event.inputs.channel || 'preview' }}"
          fi
          echo "channel=$CHANNEL" >> $GITHUB_OUTPUT
          echo "ğŸ“¢ Preview channel: $CHANNEL"

      - name: ğŸš€ Deploy to Firebase Hosting Preview
        id: deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: ${{ env.FIREBASE_PROJECT_ID }}
          channelId: ${{ steps.channel.outputs.channel }}
          expires: ${{ github.event.inputs.expires_days || 7 }}d

      - name: ğŸ’¬ Comment preview URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸš€ Preview deployed!\n\nğŸ“º Preview URL: ${{ steps.deploy.outputs.details_url }}\n\nâ° Expires in ${{ github.event.inputs.expires_days || 7 }} days`
            })

      - name: âœ… Deployment successful
        run: |
          echo "ğŸ‰ Preview deployed to: ${{ steps.deploy.outputs.details_url }}"
