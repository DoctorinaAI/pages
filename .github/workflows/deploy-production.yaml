name: "Pages: Deploy to Production"

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main
    paths:
      - "pages/**"
      - "src/**"
      - "public/**"
      - "package.json"
      - "package-lock.json"
      - "vite.config.ts"
      - ".github/workflows/deploy-production.yaml"

permissions:
  contents: read
  actions: read
  checks: write

env:
  NODE_VERSION: "20"
  FIREBASE_PROJECT_ID: "doctorina-pages"

jobs:
  ##############################################################################
  # BUILD
  ##############################################################################

  build:
    name: "ğŸ—ï¸ Build Pages"
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Type check
        run: npm run type-check

      - name: ğŸ—ï¸ Build production
        run: npm run build

      - name: ğŸ“¦ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  ##############################################################################
  # DEPLOY TO FIREBASE HOSTING
  ##############################################################################

  deploy:
    name: "ğŸš€ Deploy to Firebase Hosting"
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            firebase.json
            .firebaserc

      - name: ğŸ“¦ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: ğŸš€ Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: ${{ env.FIREBASE_PROJECT_ID }}
          channelId: live

      - name: âœ… Deployment successful
        run: |
          echo "ğŸ‰ Successfully deployed to https://pages.doctorina.com"
